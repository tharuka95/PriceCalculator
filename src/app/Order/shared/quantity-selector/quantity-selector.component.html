<span class="inline m-0">
        <button class="btn mr-1" type="button" (click)="subtract()">-</button>
        <input class="quantity-text mr-1" name="quantity" type="number" min="0" pattern="\d*" [(ngModel)]="quantity" (click)="$event.target.select()" (keypress)="_keyPress($event, quantity)" (ngModelChange)="emitChange()" max="99999">
        <button class="btn"  type="button" (click)="add()">+</button>
</span>
