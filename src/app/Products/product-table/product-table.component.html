<div class="wrapper">
<h1>Product List</h1>
<hr>
<table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Cartons Price</th>
            <th scope="col">Units Per Carton</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <th scope="row">{{product.productName}}</th>
            <td>{{product.cartonPrice}}</td>
            <td>{{product.unitsPerCarton}}</td>
            <td><button type="button" class="btn btn-primary" (click)="goToProductTable(product)">See Price Table</button></td>
          </tr>
        </tbody>
</table>
</div>
